<extend name="Base/common"/>
<block name="hero">
<link rel="stylesheet" href="__CSS__/home.css">
<div class="am-container">

<div class="am-g am-titlebar am-titlebar-multi">
	<div class="am-u-sm-6 am-u-md-6 am-u-lg-6">
		<p style="padding:8px 0px;">{$user.nickname}</p>
	</div>
	<!-- <div class="am-u-sm-6 am-u-md-6 am-u-lg-6">
    <p style="padding:8px 0px;">Tel：<a href="tel:{$user.mobile}">{$user.mobile}</a></p>
	</div> -->
</div>


<!-- 促销主题 -->
<div data-am-widget="list_news" class="am-list-news am-list-news-default" style="margin:0px;">
  <!--列表标题-->
    <!-- <div class="am-list-news-hd am-cf">
          <p style="margin-bottom:0px;">促销主题</p>
    </div> -->
	<!-- 说说内容 -->
    <div class="am-list-news-bd">
		<ul class="am-list" style="margin-bottom:10px;">
			<li class="am-g">
				<p class="am-list-item-hd" style="margin:10px 0px;">双岛湾1号迎开盘，五重豪礼，助安居</p>
			</li>
		</ul>
	</div>
	<p class="am-text-right" style="margin:0px;">促销时间：8月1日-12月31日</p>
</div>
<!-- 促销主题 end -->


<!-- 促销细则 -->
<div data-am-widget="list_news" class="am-list-news am-list-news-default" style="margin:0px;">
  <!--列表标题-->
    <h3 class="am-text-left" style="padding-top:5px; padding-bottom:10px; margin:0px;"><p class="am-text-primary" style="margin:0px;">促销细则</p></h3>
	<!-- 细则内容 -->
    <div class="am-list-news-bd">
		<ol class="am-list" style="margin-bottom:10px;">
			<li class="am-g">
				<p class="am-list-item-hd" style="margin:10px 0px;">开盘礼：交2万抵5万，立省3万</p>
			</li>
			<li class="am-g">
				<p class="am-list-item-hd" style="margin:10px 0px;">团购礼：网络团购补贴500元/平</p>
			</li>
			<li class="am-g">
				<p class="am-list-item-hd" style="margin:10px 0px;">首付礼：银行贷款首付低至15%</p>
			</li>
			<li class="am-g">
				<p class="am-list-item-hd" style="margin:10px 0px;">到访礼：持单看房赠月饼礼盒1份</p>
			</li>
			<li class="am-g">
				<p class="am-list-item-hd" style="margin:10px 0px;">补贴礼：享5万元大龄青年补贴</p>
			</li>
		</ol>
	</div>
</div>
<!-- 促销细节 end -->


<!-- 房源 -->
<div class="am-g">
    <div class="am-u-sm-12 am-u-sm-centered am-u-md-12 am-u-md-centered am-u-lg-12 am-u-lg-centered">
      <h3 class="am-text-left" style="padding-top:0px; padding-bottom:10px; margin:0px;"><p class="am-text-primary" style="margin:0px;">房源信息</p></h3>
      <div class="am-list-news-bd">
        <ul class="am-list" style="margin-bottom:0px;">
          <include file="Public/item"/>
        </ul>
      </div>
      {:getPagination_amaze($totalcount,10)}
    </div>
  </div>
</div>

<!-- 产品展示 -->
<div class="am-g" style="display:inline-block">
	<div class="am-u-sm-12 am-u-sm-centered am-u-md-10 am-u-md-centered am-u-lg-6 am-u-lg-centered">
		<h3 class="am-text-left" style="padding-top:0px; padding-bottom:0px; margin:0px;"><p class="am-text-primary" style="margin:0px;">其他房源</p></h3>
		<ul class="am-list" style="margin-top:10px;margin-bottom:10px;">
		  <volist name="list" id="item"  offset='0' length="4">
				 <li>
					 <eq name='item.type' value="1">
					   <a href="{:U('home/index/objectShow',array('id'=>$item['id']))}">
					   <span class="am-badge am-badge-danger">售</span>
					 <else/>
					   <a href="{:U('home/index/askShow',array('id'=>$item['id']))}">
					   <span class="am-badge am-badge-primary">求</span>
					 </eq>
						{$item.title}
					  <br>

					  <if condition='$item.show_role eq 1'>
						 <span class="am-badge am-badge-success">中介</span>
					  <elseif condition='$item.show_role eq 2'/>
						 <span class="am-badge am-badge-success">售楼处</span>
					  </if>
				   </a>
				</li>
		  </volist>
		</ul>
		<a href="{:U('Home/index/filter')}" class="am-fr">查看更多</a>
	</div>
</div>
  <!-- 产品展示 end -->
</block>
