<extend name="Base/common"/>

<block name="hero">
    <link type="text/css" rel="stylesheet" href="__CSS__/home.css"/>
    <!-- 主体 -->
    <div class="container common_block_border" style="position: relative">
      <form action="{:U('Home/property/editshuo')}" method="post" class="ajax-form am-form am-form-horizontal">
        <section id="" class="am-g">
        <div class="am-u-sm-12 am-u-md-6 am-u-md-lg-4 am-u-sm-centered">
          <fieldset>
            <legend>发布促销信息</legend>
            <div  id="lname" class="am-form-group">
              <label class="am-u-sm-4 am-form-label" for="">促销主题</label>
              <div class="am-u-sm-8">
                <textarea id="" name="title" placeholder="不超过15个字" cols="30" rows="2">{$data.title}</textarea>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label" for="">详细内容</label>
              <div class="am-u-sm-8">
                <textarea id="" name="content" cols="30"  placeholder="两百字以内" rows="10">{$data.content}</textarea>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-4 am-form-label" for="">代理政策</label>
              <div class="am-u-sm-8">
                <textarea id="" name="policy" cols="30"   placeholder="此政策仅认证用户可以看见,两百字以内"  rows="10">{$data.policy}</textarea>
              </div>
            </div>

            <div class="am-form-group">
              <div class="am-g">
                <label class="am-u-sm-4 am-form-label" for="">活动时间</label>
              </div>
              <div class="am-g">
                <div class="am-u-sm-6">
                  <p>
                  <input type="text" name="sTime" class="am-form-field" readonly data-am-datepicker="{theme: 'success'}"  value="{$data.sTime|default=date('Y-m-d')}">
                  </p>
                </div>
                <div class="am-u-sm-6">
                  <p>
                  <input type="text" name="eTime" class="am-form-field" data-am-datepicker="{theme: 'waring'}" readonly value="{$data.eTime|default=date('Y-m-d')}">
                  </p>
                </div>
              </div>
            </div>
            <input type="submit" class="am-btn am-btn-primary am-btn-block" style="background-color:#c40d23;border-color:#c40d23;" value="提交">
          </fieldset>
        </div>
      </form>

    </div>
</block>
